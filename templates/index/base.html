<!DOCTYPE html>
<html lang="zxx">
<head>
	<title>{% block title %}{$ endblock %}</title>
	<meta charset="UTF-8">
	<meta name="description" content="Game Warrior Template">
	<meta name="keywords" content="warrior, game, creative, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->

	<!-- Google Fonts -->
